# .github/workflows/daily.yml
name: Daily Lead Bot

on:
  schedule:
    - cron: '0 9 * * *'   # runs daily at 09:00 UTC (ajusta a tu hora)
  workflow_dispatch:

jobs:
  leadbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run lead bot
        env:
          # if needed, add secrets later
          USER_AGENT: "Mozilla/5.0"
        run: |
          python run_daily.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: leads
          path: leads_usa_free.csv
